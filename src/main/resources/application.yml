spring:
  application:
    name: hotels
  datasource:
    url: jdbc:h2:mem:hotels_db
    driver-class-name: org.h2.Driver
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true

server:
  port: 8092
